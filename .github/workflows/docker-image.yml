name: Docker Deploy to Railway

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lydiathamy/shophouse:$(date +%s)

    - name: Push Docker Image
      env:
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      run: |
        echo $DOCKER_TOKEN | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push lydiathamy/shophouse:$(date +%s)

    - name: Use Node 19
      uses: actions/setup-node@v1
      with:
        node-version: 19.x

    - name: Install Railway
      run: npm i -g @railway/cli

    - name: Deploy
      run: railway up -s ${{ secrets.RAILWAY_SERVICE_ID }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
