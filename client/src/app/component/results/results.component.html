<div class="results">
    <div class="business" *ngFor="let b of businesses" (click)="searchBusiness(b.businessId)">
        <div class="image">
            <img [src]="b.logo" width="300px">
        </div>
        <h3>{{b.businessName}}</h3>
        <p>{{b.address}}</p>
        <a [href]="b.website">{{b.website}}</a>
    </div>
</div>
