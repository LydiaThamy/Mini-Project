        <mat-form-field class="keyword">
            <mat-label>Keyword</mat-label>
            <input type="text" placeholder="Search for a business, address or region" aria-label="Search" matInput
                formControlName="keyword" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let a of autocomplete" [value]="a">
                    {{a}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <br>

        <button type="submit">Search</button>
    </form>

<!-- categories -->
<div class="categories">
    <button *ngFor="let c of categories" (click)="searchCategory(c)">
        {{c | titlecase}}
    </button>
</div>
