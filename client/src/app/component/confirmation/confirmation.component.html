<h1>Order Confirmed</h1>
<div *ngIf="user !== undefined">
    Dear {{user.username}},
</div>

    {{business.businessName}} appreciates your order!
    If you have any questions, please email <a [href]="'mailto:' + business.email">{{business.email}}</a>.
</div>
