<div class="cart">

    <div class="header">
        <app-header></app-header>
    </div>
    
<h1>Shopping Cart</h1>

<div class="items" *ngIf="cart.length > 0">
    <div *ngFor="let item of cart as Item" id="item.serviceId">
        <table>
            <thead>
                <td>Business</td>
                <td>Service</td>
                <td>Quantity</td>
            </thead>
            <tr>
                <td>{{item.businessName}}</td>
                <td>{{item.title}}</td>
                <td>
                    <!-- edit -->
                    <button type="button" (click)="minusItem(item.serviceId)">-</button>
                    {{item.quantity}}
                    <button type="button" (click)="addItem(item.serviceId)">+</button>
                </td>
                <td>
                    <!-- delete -->
                    <button type="button" (click)="deleteItem(item.serviceId)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- checkout -->
                    <button (click)="checkout(item)">Buy</button>
                </td>
            </tr>
        </table>
    </div>
    
</div>

<div class="cart" *ngIf="cart.length == 0 && loadComplete == true">
    <h2>Your cart is empty. Add something to it now!</h2>
</div>

<div class="loading" *ngIf="loadComplete == false">
    Loading...
</div>

<!-- <ng-template #loading>
    Items loading...
</ng-template> -->
</div>
