<!-- login -->
<p routerLink="/login">Login</p>

<!-- create account -->
<p routerLink="/create-account">Create Account</p>

<!-- sign out -->
<a *ngIf="loggedIn" href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
